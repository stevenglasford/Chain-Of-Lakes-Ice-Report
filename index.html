<!doctype html>
<html lang="en">
<head>
  <script>
    (function () {
      // Prevent infinite loop just in case
      if (location.hostname === "ice.glasford.io") {
        const target =
          "https://freeze.glasford.io" +
          location.pathname +
          location.search +
          location.hash;
  
        location.replace(target);
      }
    })();
  </script>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Minneapolis Frozen Lakes Report</title>

  <link rel="stylesheet" href="styles.css" />

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <div class="title" id="t_title">Minneapolis Frozen Lakes Report</div>
      <div class="subtitle" id="t_subtitle">Live from Google Sheets</div>
    </div>

    <div class="controls">
      <label class="control">
        <span id="t_units">Units</span>
        <select id="unitSelect">
          <option value="in">Inches</option>
          <option value="cm">Centimeters</option>
        </select>
      </label>

      <label class="control">
        <span id="t_language">Language</span>
        <select id="langSelect">
          <option value="en">English</option>
          <option value="fr">Français</option>
          <option value="es">Español</option>
          <option value="hmn">Hmoob</option>
          <option value="so">Soomaali</option>
          <option value="ar">العربية(Arabic)</option>
          <option value="aii">ܐܪܡܝܐ (Aramaic)</option>
          <option value="fi">Suomi</option>
          <option value="nl">Nederlands</option>
        </select>
      </label>

      <button id="refreshBtn" class="btn">↻ <span id="t_refresh">Refresh</span></button>
    </div>
  </header>

  <main class="grid">
    <section class="card mapCard">
      <div class="cardHeader mapHeader">
  <div>
    <div class="cardTitle" id="t_map">Map</div>
    <div class="cardMeta" id="statusLine">—</div>
  </div>

  <div class="mapControls">
    <label class="control">
      <span id="t_date_range">Date range</span>
      <select id="mapRangeSelect">
        <option value="all" data-i18n="t_range_all">All</option>
        <option value="7d" data-i18n="t_range_7d">Last 7 days</option>
        <option value="14d" data-i18n="t_range_14d">Last 14 days</option>
        <option value="30d" data-i18n="t_range_30d">Last 30 days</option>
        <option value="season" data-i18n="t_range_season">This season</option>
        <option value="custom" data-i18n="t_range_custom">Custom</option>
      </select>
    </label>

    <div id="customRangeWrap" class="customRangeWrap" style="display:none;">
      <label class="control">
        <span id="t_from">From</span>
        <input id="mapFrom" type="date" />
      </label>
      <label class="control">
        <span id="t_to">To</span>
        <input id="mapTo" type="date" />
      </label>
    </div>
  </div>
</div>
      <div id="map"></div>
      <div class="legend" id="legend"></div>
    </section>

    <section class="card summaryCard">
      <div class="cardHeader">
        <div class="cardTitle" id="t_latest">Latest per lake</div>
        <div class="cardMeta" id="t_latest_hint">Most recent entry for each lake</div>
      </div>
      <div id="latestList" class="latestList"></div>
    </section>

    <section class="card tableCard">
      <div class="cardHeader tableHeader">
        <div>
          <div class="cardTitle" id="t_table">Data</div>
          <div class="cardMeta" id="t_filters">Filters</div>
        </div>

        <div class="filters">
          <label class="control">
            <span id="t_lake">Lake</span>
            <select id="lakeFilter">
              <option value="">All</option>
            </select>
          </label>

          <label class="control">
            <span id="t_search">Search</span>
            <input id="searchInput" placeholder="Info / lake / date…" />
          </label>
        </div>
      </div>

      <div class="tableWrap">
        <table id="dataTable">
          <thead>
            <tr>
              <th data-key="date" id="th_date">Date</th>
              <th data-key="lake" id="th_lake">Lake</th>
              <th data-key="thickness" id="th_thickness">Thickness</th>
              <th data-key="info" id="th_info">Info</th>
              <th data-key="coords" id="th_coords">Coordinates</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="footerNote">
        <span id="t_source">Source:</span>
        <a id="sheetLink" target="_blank" rel="noreferrer">Google Sheet</a>
      </div>
    </section>
  </main>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js?v=20260103"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script src="i18n.js?v=20260103"></script>
  <script src="app.js?v=20260103"></script>
    <!-- Floating hamburger menu -->
  <button id="menuBtn" class="menuBtn" aria-label="Menu" type="button">
  <span></span><span></span><span></span>
  </button>
  <div id="menuPanel" class="menuPanel" aria-hidden="true"></div>

  <a class="donate-btn"
     href="https://docs.google.com/forms/d/e/1FAIpQLSe9bfLAGCQlRhpyWyTo-qR7uGcKY53KIUXDEKdHSC9TRKOugg/viewform"
     rel="noopener"
     id="t_feedback_btn">
    Submit Feedback about the Report
  </a>
  
  <a class="donate-btn"
     href="https://pay.glasford.io/"
     rel="noopener"
     id="t_donate_btn">
    Donate to Minneapolis Frozen Lakes Report
  </a>
  
  <style>
    .donate-btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:.5rem;
      padding:12px 18px;
      border-radius:999px;
      font:600 16px/1.1 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      text-decoration:none;
      color:#fff;
      background:linear-gradient(135deg,#111,#444);
      box-shadow:0 8px 22px rgba(0,0,0,.18);
      transition:transform .12s ease, box-shadow .12s ease, filter .12s ease;
    }
    .donate-btn:hover{
      transform:translateY(-1px);
      box-shadow:0 12px 28px rgba(0,0,0,.22);
      filter:brightness(1.05);
    }
    .donate-btn:active{ transform:translateY(0); }
    .donate-btn:focus-visible{
      outline:3px solid rgba(0,120,255,.55);
      outline-offset:3px;
    }
  </style>
  
</body>
</html>
