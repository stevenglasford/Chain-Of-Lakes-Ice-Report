<!doctype html>
<html lang="en">
<head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Minneapolis Frozen Lakes Report</title>

  <link rel="stylesheet" href="styles.css" />

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="title" id="t_title">Minneapolis Frozen Lakes Report</div>
      <div class="subtitle" id="t_subtitle">Live from Google Sheets</div>
    </div>

    <div class="controls">
      <label class="control">
        <span id="t_units">Units</span>
        <select id="unitSelect">
          <option value="in">Inches</option>
          <option value="cm">Centimeters</option>
        </select>
      </label>

      <label class="control">
        <span id="t_language">Language</span>
        <select id="langSelect">
          <option value="en">English</option>
          <option value="fr">Français</option>
          <option value="es">Español</option>
          <option value="hmn">Hmoob</option>
          <option value="so">Soomaali</option>
          <option value="ar">العربية</option>
          <option value="aii">ܐܪܡܝܐ (Aramaic)</option>
        </select>
      </label>

      <button id="refreshBtn" class="btn">↻ <span id="t_refresh">Refresh</span></button>
    </div>
  </header>

  <main class="grid">
    <section class="card mapCard">
      <div class="cardHeader mapHeader">
  <div>
    <div class="cardTitle" id="t_map">Map</div>
    <div class="cardMeta" id="statusLine">—</div>
  </div>

  <div class="mapControls">
    <label class="control">
      <span id="t_date_range">Date range</span>
      <select id="mapRangeSelect">
        <option value="all">All</option>
        <option value="7d">Last 7 days</option>
        <option value="14d">Last 14 days</option>
        <option value="30d">Last 30 days</option>
        <option value="season">This season</option>
        <option value="custom">Custom</option>
      </select>
    </label>

    <div id="customRangeWrap" class="customRangeWrap" style="display:none;">
      <label class="control">
        <span id="t_from">From</span>
        <input id="mapFrom" type="date" />
      </label>
      <label class="control">
        <span id="t_to">To</span>
        <input id="mapTo" type="date" />
      </label>
    </div>
  </div>
</div>
      <div id="map"></div>
      <div class="legend" id="legend"></div>
    </section>

    <section class="card summaryCard">
      <div class="cardHeader">
        <div class="cardTitle" id="t_latest">Latest per lake</div>
        <div class="cardMeta" id="t_latest_hint">Most recent entry for each lake</div>
      </div>
      <div id="latestList" class="latestList"></div>
    </section>

    <section class="card tableCard">
      <div class="cardHeader tableHeader">
        <div>
          <div class="cardTitle" id="t_table">Data</div>
          <div class="cardMeta" id="t_filters">Filters</div>
        </div>

        <div class="filters">
          <label class="control">
            <span id="t_lake">Lake</span>
            <select id="lakeFilter">
              <option value="">All</option>
            </select>
          </label>

          <label class="control">
            <span id="t_search">Search</span>
            <input id="searchInput" placeholder="Info / lake / date…" />
          </label>
        </div>
      </div>

      <div class="tableWrap">
        <table id="dataTable">
          <thead>
            <tr>
              <th data-key="date" id="th_date">Date</th>
              <th data-key="lake" id="th_lake">Lake</th>
              <th data-key="thickness" id="th_thickness">Thickness</th>
              <th data-key="info" id="th_info">Info</th>
              <th data-key="coords" id="th_coords">Coordinates</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="footerNote">
        <span id="t_source">Source:</span>
        <a id="sheetLink" target="_blank" rel="noreferrer">Google Sheet</a>
      </div>
    </section>
  </main>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js?v=20260103"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script src="i18n.js?v=20260103"></script>
  <script src="app.js?v=20260103"></script>
</body>
</html>
